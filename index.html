<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Guardian Cat</title>
		<script src="phaser.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});
			var platforms;
			var player;
			function preload() {
				game.load.image('bg', 'bg.jpg');
				game.load.image('cat', 'cat.png');
				game.load.image('gr', 'gr.png');
			}
			function create() {
				game.add.sprite(0, 0, 'bg');
				platforms = game.add.group();
				var ground = platforms.create(0, game.world.height - 100, 'gr');
				ground.scale.setTo(8, 1);
				player = game.add.sprite(32, game.world.height - 150, 'cat');
				player.body.bounce.y = 1;
				player.body.gravity.y = 4;
				player.body.collideWorldBounds = true;
				ground.body.immovable = true;
			}
			function update() {
				game.physics.collide(player, platforms);
			}
		</script>
	</body>
</html>
