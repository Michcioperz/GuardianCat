<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Guardian Cat</title>
		<script src="phaser.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});
			var platforms;
			var player;
			var cursors;
			function preload() {
				game.load.image('bg', 'bg.jpg');
				game.load.image('cat', 'cat.png');
				game.load.image('gr', 'gr.png');
			}
			function create() {
				cursors = game.input.keyboard.createCursorKeys();
				game.add.sprite(0, 0, 'bg');
				platforms = game.add.group();
				var ground = platforms.create(0, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(50, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(100, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(150, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(200, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(250, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(300, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(350, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(400, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(450, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(500, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(550, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(600, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(650, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(700, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				ground = platforms.create(750, game.world.height - 50, 'gr');
				ground.scale.setTo(1, 1);
				ground.body.immovable = true;
				player = game.add.sprite(32, game.world.height - 150, 'cat');
				player.body.bounce.y = 0.1;
				player.body.gravity.y = 4;
				player.body.collideWorldBounds = true;
				ground.body.immovable = true;
			}
			function update() {
				game.physics.collide(player, platforms);
				player.body.velocity.x = 0;
				if (cursors.left.isDown) {
					player.body.velocity.x = -100;
				} else if (cursors.right.isDown) {
					player.body.velocity.x = 100;
				}
				if (cursors.up.isDown && player.body.touching.down) {
					player.body.velocity.y = -400;
				}
			}
		</script>
	</body>
</html>
