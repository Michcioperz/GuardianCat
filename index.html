<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Guardian Cat</title>
		<script src="phaser.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});
			var platforms;
			var lolforms;
			var player;
			var cursors;
			var platform1;
			var platform2;
			function preload() {
				game.load.image('bg', 'bg.jpg');
				game.load.image('cat', 'cat.png');
				game.load.image('gr', 'gr.png');
			}
			function create() {
				cursors = game.input.keyboard.createCursorKeys();

				game.add.sprite(0, 0, 'bg');

				platforms = game.add.group();

				var ground;

				ground = platforms.create(0, game.world.height - 50, 'gr');
				ground.scale.setTo(8, 1);
				ground.body.immovable = true;

				ground = platforms.create(0, 0, 'gr');
				ground.scale.setTo(1/800, 1);
				ground.body.immovable = true;

				ground = platforms.create(799, 0, 'gr');
				ground.scale.setTo(1/800, 1);
				ground.body.immovable = true;

				lolforms = game.add.group();

				platform1 = lolforms.create(500, game.world.height - 150, 'gr');
				platform1.scale.setTo(1, 1);
				platform1.body.bounce.setTo(1, 1);
				platform1.body.collideWorldBounds = true;

				platform2 = lolforms.create(300, game.world.height - 300, 'gr');
				platform2.scale.setTo(1, 1);
				platform2.body.bounce.setTo(1, 1);
				platform2.body.collideWorldBounds = true;


				player = game.add.sprite(32, game.world.height - 200, 'cat');
				player.body.bounce.setTo(0.99999, 0.99999);
				player.body.collideWorldBounds = true;
				player.body.gravity.y = 4;
			}
			function update() {
				game.physics.collide(player, platforms);
				game.physics.collide(player, lolforms);
				game.physics.collide(platforms, lolforms);
				game.physics.collide(platform1, platform2);
				if (cursors.left.isDown) {
					player.body.velocity.x += -10;
				}
				if (cursors.right.isDown) {
					player.body.velocity.x += 10;
				}
				if (cursors.up.isDown) {
					if (player.body.touching.down)
						player.body.velocity.y += -20;
					if (player.body.touching.up)
						player.body.velocity.y += 20;
					if (player.body.touching.right)
						player.body.velocity.x = -20;
					if (player.body.touching.left)
						player.body.velocity.x = 20;
				}
			}
		</script>
	</body>
</html>
