<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Guardian Cat</title>
		<script src="phaser.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});
			var platforms;
			var lolforms;
			var player;
			var cursors;
			var platform1;
			var platform2;
			var sky;
			function preload() {
				game.load.image('catsht', 'cat.png');
				game.load.image('gr', 'gr.png');
				game.load.image('pl', 'pl.png');
				game.load.image('sky', 'sky.png');
				game.load.image('lm', 'lm.png');
			}
			function create() {
				game.world.setBounds(0, 0, 800, 3200);
				sky = game.add.sprite(0, 0, 'sky');

				cursors = game.input.keyboard.createCursorKeys();

				platforms = game.add.group();

				var ground;

				ground = platforms.create(0, game.world.height - 50, 'gr');
				ground.scale.setTo(8, 1);
				ground.body.immovable = true;

				ground = platforms.create(400, game.world.height - 500, 'lm');
				ground.scale.setTo(4, 1);
				ground.body.immovable = true;

				ground = platforms.create(0, game.world.height - 300, 'lm');
				ground.scale.setTo(4, 1);
				ground.body.immovable = true;

				lolforms = game.add.group();

				platform1 = lolforms.create(500, game.world.height - 150, 'pl');
				platform1.scale.setTo(1, 1);
				platform1.body.bounce.setTo(1, 1);
				platform1.body.collideWorldBounds = true;

				platform2 = lolforms.create(300, game.world.height - 450, 'pl');
				platform2.scale.setTo(1, 1);
				platform2.body.bounce.setTo(1, 1);
				platform2.body.collideWorldBounds = true;

				player = game.add.sprite(32, game.world.height - 200, 'catsht', 75, 46);
				player.animations.add('left', [0], 10, true);
				player.animations.add('right', [1], 10, true);
				player.body.bounce.setTo(0.04, 0.04);
				player.body.collideWorldBounds = true;
				player.body.gravity.y = 3;
				game.camera.follow(player);
			}
			function update() {
				game.physics.collide(player, platforms);
				game.physics.collide(player, lolforms);
				game.physics.collide(platforms, lolforms);
				if (cursors.left.isDown) {
					player.body.velocity.x += -10;
					player.animations.play('left');
				}
				if (cursors.right.isDown) {
					player.body.velocity.x += 10;
					player.animations.play('right');
				}
				if (cursors.up.isDown) {
					if (player.body.touching.down)
						player.body.velocity.y += -230;
				}
			}
		</script>
	</body>
</html>
